<dom-module id="flinkster-car-details">

    <template>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Name:</div><div class="flex-3 car-detail-text">{{model.car.rentalObject.name}}</div>
        </div>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Kurzbeschreibung:</div><div class="flex-3 car-detail-text">{{model.car.rentalObject.description}}</div>
        </div>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Entfernung:</div><div class="flex-3 car-detail-text">{{model.car.distance}}&nbsp;m</div>
        </div>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Route:</div><div class="flex-3 car-detail-text"><a href="{{model.car.mapUrl}}" target="_blank">OpenRouteService</a></div>
        </div>
    </template>

    <script src="flinkster-car-details.js"></script>
</dom-module>
