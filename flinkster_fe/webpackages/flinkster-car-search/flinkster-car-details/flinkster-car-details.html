<dom-module id="flinkster-car-details">

    <template>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Name:</div><div class="flex-5 car-detail-text">{{model.car.name}}</div>
        </div>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Kurzbeschreibung:</div><div class="flex-5 car-detail-text">{{model.car.description}}</div>
        </div>
        <div class="flex-container">
            <div class="car-detail-label flex-1">Entfernung:</div><div class="flex-5 car-detail-text">{{model.car.distance}}</div>
        </div>
    </template>

    <script src="flinkster-car-details.js"></script>
</dom-module>
