<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;flinkster-car-details&gt; demo</title>

    <script src="../../../cubx.core.rte@2.5.2/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.5.2/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--  Place cubbles components there. -->
<div style="width:50%"></div>
    <flinkster-car-details cubx-webpackage-id="this">
        <cubx-core-init>
            <cubx-core-slot-init slot="car">
                    {"uuid": "2", "name": "Ford Mondeo Kombi", "description": "2,0 Diesel 110kW NAVI Automatik festes Trenngitter", "distance": 254.34}
            </cubx-core-slot-init>
        </cubx-core-init>
    </flinkster-car-details>
</div>

</body>

<style>
    cubx-core-init {
        display: none;
    }
</style>
</html>
