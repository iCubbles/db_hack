<dom-module id="flinkster-location-select">

    <template>
        <div class="flex-row">
            <div class="form-input">
                <label>Standort auswählen:</label>
                <select class="select-location">
                    <option value="current">Aktueller Standpunkt</option>
                    <option value="berlin">Berlin Hbf</option>
                    <option value="muenchen">München Hbf</option>
                    <option value="hamburg">Hamburg Hbf</option>
                    <option value="weimar">Weimar Hbf</option>
                    <option value="erfurt">Erfurt Hbf</option>
                </select>
            </div>
            <div class="form-input">
                <label>Radius:</label>
                <select class="select-radius">
                    <option value="500">500 m</option>
                    <option value="1000">1000 m</option>
                    <option value="1500">1500 m</option>
                    <option value="2000">2000 m</option>
                    <option value="2500">2500 m</option>
                    <option value="3000">3000 m</option>
                </select>
            </div>
            <div class="form-input">
                <button type="button">Los!</button>
            </div>
        </div>
    </template>

    <script src="flinkster-location-select.js"></script>
</dom-module>
